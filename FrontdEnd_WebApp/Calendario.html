          <script>
            function loadCalendar() {
                // Recorrer todos los días del mes (ajusta el rango según sea necesario)
                for (let i = 1; i <= 31; i++) {
                    const dayCell = document.getElementById('day-' + i);
                    const status = localStorage.getItem('day-' + i + '-status');
            
                    if (status) {
                        dayCell.classList.add(status);
                    }
                }
            }
            
            // Llama a esta función cuando cargues la página del calendario
            window.onload = loadCalendar;
