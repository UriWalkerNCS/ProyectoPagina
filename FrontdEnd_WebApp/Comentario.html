<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="comment-section" class="comment-section">
        <div id="minimized-label" class="minimized-label" onclick="toggleMinimize()">Comentarios</div>
        <button id="toggle-btn" class="toggle-button" onclick="toggleMinimize()">-</button>
        <h2 class="comment-title">Comentarios</h2>
   
        <div id="comment-list" class="comment-list">
            <div class="comment-item">
                <div class="comment-content">
                    <h4>Estudio Fotogr√°fico Morales</h4>
                    <p>Este es un comentario de ejemplo.</p>
                    <div class="comment-meta">
                        <span class="comment-date">Fecha: 10/08/2024</span>
                        <a href="#" onclick="respondToComment(this)" class="reply-link">Responder</a>
                        <button onclick="deleteComment(this)" class="delete-button">Eliminar</button>
                    </div>
                  
                    <div class="reply-section">
                       
                    </div>
                </div>
            </div>
        </div>
       
        <div class="comment-box">
            <textarea id="comment" placeholder="Escribe un mensaje...."></textarea>
            <button onclick="submitComment()">Listo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
